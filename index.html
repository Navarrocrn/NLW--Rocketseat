<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW Rocketseat</title>
      <link rel="icon" href="assets/rocketseatlogo.jpeg" type="Rocketseat Logo">
    <link rel="stylesheet" href="css\style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:wdth,wght@75..100,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo Esports NLW" />
    </header>
    <main>
      <section>
        <!-- Container geral que agrupa o conteúdo de texto, formulário e resposta -->
        <div class="container">
          <!-- Bloco com o título e descrição do assistente -->
          <div class="container-text">
            <h2>Assistente de Games</h2>
            <p>
            Pronto para evoluir? Use a inteligência artificial para aprimorar sua gameplay e alcançar o próximo nível.
            </p>
          </div>

          <!-- Bloco que contém todo o formulário de interação -->
          <div class="container-form">
            <form action="" id="form">
              <!-- Campo de entrada para a API Key do Gemini -->
              <div class="coolinput-tooltip">
                <div class="coolinput">
                  <label for="input" class="text"
                    >Informe a API KEY do Gemini</label
                  >
                  <div class="coolinput-apikey">
                    <input
                      type="password"
                      id="apiKey"
                      name="input"
                      class="input"
                    />
                    <div class="form-group">
                      <button
                        type="button"
                        id="apiKeyHelpButton"
                        class="help-button icon-only"
                      >
                        <img
                          src="assets\question-solid.svg"
                          alt="Como gerar API Key?"
                          class="help-icon"
                        />
                      </button>
                    </div>
                  </div>
                </div>
                <!-- Botão para ajudar o usuário a entender como obter a API Key -->

                </div>

              <!-- Container do tooltip (dica de ajuda), inicialmente oculto -->
              <div id="apiKeyTooltip" class="tooltip-container hidden">
                <div class="tooltip-content"></div>
              </div>

              <!-- Bloco de seleção de jogo, com opções disponíveis -->
              <div class="container-select">
                <div class="select-wrapper">
                  <select id="gameSelect" name="select" class="select">
                    <option value="">Selecione um jogo</option>
                    <option value="valorant">Valorant</option>
                    <option value="cod">Call of Duty</option>
                    <option value="csgo">CS:GO</option>
                    <option value="itTakesTwo">It Takes Two</option>
                    <option value="splitFiction">Split Fiction</option>
                    <option value="eldenRing">Elden Ring</option>
                    <option value="lol">League of Legends</option>
                  </select>
                </div>
              </div>

              <!-- Campo para o usuário digitar uma pergunta sobre o jogo -->
              <div class="coolinput">
                <label for="input" class="text"
                  >Faça uma pergunta sobre o jogo</label
                >
                <input type="text" id="questionInput" class="input" placeholder="Estratégias, builds ou dicas do jogo" />
              </div>

              <!-- Botão para enviar a pergunta -->
              <button id="askButton" class="btn-form">
                <span class="text">Perguntar</span>
              </button>
            </form>
          </div>

          <!-- Área onde será exibida a resposta da IA, inicialmente oculta -->
          <div id="aiResponse" class="hidden">
            <div class="response-content"></div>
          </div>
          <div id="errors" class="hidden">
            <div class="response-content-error"></div>
          </div>
        </div>
       </div>

      </section>
      
    </main>

  </body>
</html>
